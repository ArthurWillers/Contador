<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-4">
      <h1 class="text-center">Contador</h1>
      <div class="d-flex justify-content-center my-3">
        <button class="btn btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#addCounterModal">
          <i class="bi bi-plus-circle"></i> Adicionar Contador
        </button>
        <button class="btn btn-outline-warning me-2" id="resetAllBtn">
          <i class="bi bi-arrow-counterclockwise"></i> Zerar Todos
        </button>
        <button class="btn btn-outline-danger" id="deleteAllBtn">
          <i class="bi bi-trash"></i> Excluir Todos
        </button>
      </div>
      <div id="countersContainer" class="row g-3"></div>
    </div>
  
    <!-- Modal para adicionar um contador -->
    <div class="modal fade" id="addCounterModal" tabindex="-1" aria-labelledby="addCounterModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addCounterModalLabel">Adicionar Contador</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="addCounterForm">
              <div class="mb-3">
                <label for="counterName" class="form-label">Descrição do Contador</label>
                <input type="text" class="form-control" id="counterName" required>
                <div id="counterError" class="text-danger mt-1"></div>
              </div>
              <button type="submit" class="btn btn-primary">Adicionar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
